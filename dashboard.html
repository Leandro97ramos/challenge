<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <nav>
      <a href="/" aria-current="page">Home</a>
      <a href="/page2.html">Other page</a>
    </nav>
    <!--Aca agrego la anchura-->
    <main>
      <!--Nav vertical-->
      <nav></nav>
      <div class="container-dash">
        <!--nav horizontal-->
        <nav></nav>
        <div class="container-box1">
          <div class="box1"></div>
          <div class="box1"></div>
          <div class="box1"></div>
          <div class="box1"></div>
        </div>
        <div class="dash">
          <div class="dash-info">
            <h3>Plantas</h3>
            <button>+ Crear nueva planta</button>
            <!--agregar linea separadora-->
          </div>
          <!--Tala del dashboard-->
          <table>
            <tr>
              <th>Pais</th>
              <th>Nombre de la planta</th>
              <th>Lecturas</th>
              <th>Alertas medias</th>
              <th>Alertas rojas</th>
              <th>Acciones(agregar opc)</th>
            </tr>

            <tr>
              <td>1</td>
              <td>2</td>
              <td>3</td>
              <td>4</td>
              <td>5</td>
              <td>6</td>
            </tr>
          </table>
        </div>
        <div class="container-box2">
          <div class="box2">
            <div class="box-text">
              <p>text</p>
              <div class="box-data"></div>
              <!--datos del box-->
            </div>
            <div class="box-img"></div>
            <!--icono del box-->
          </div>
        </div>
      </div>
      <!--fin container dash-->
    </main>
  </body>
</html>
